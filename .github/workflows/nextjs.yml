# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          cd frontend
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: frontend/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json', 'frontend/yarn.lock') }}-${{ hashFiles('frontend/**.[jt]s', 'frontend/**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json', 'frontend/yarn.lock') }}-
      - name: Install dependencies
        run: |
          cd frontend
          ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Prepare for static export (move API routes temporarily)
        run: |
          cd frontend
          # Move API routes to a temporary directory during static export
          if [ -d "app/api" ]; then
            mkdir -p temp_api_routes
            mv app/api temp_api_routes/
          fi
      - name: Build with Next.js (landing page only)
        env:
          EXPORT_MODE: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cd frontend
          # Skip linting and type checking (already configured in next.config.js)
          ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Restore API routes
        if: always()
        run: |
          cd frontend
          # Restore API routes after build
          if [ -d "temp_api_routes/api" ]; then
            mv temp_api_routes/api app/
            rm -rf temp_api_routes
          fi
      - name: Prepare GitHub Pages output (only landing page)
        run: |
          cd frontend/out
          # Remove all content except the root page (index.html) and landing page
          # Since Next.js app router creates flat files, landing page is landing.html
          ls -A | grep -v '^index.html$' | grep -v '^landing.html$' | grep -v '^_next/' | grep -v '^404.html$' | xargs rm -rf 2>/dev/null || true
          # Also preserve assets that are needed (like _next directory for JS/CSS)
          if [ -d "_next" ]; then
            mv _next _next_tmp
          fi
          # If we have landing.html, copy it to index.html to serve as the landing page at root
          if [ -f "landing.html" ]; then
            cp landing.html index.html
          fi
          # Restore the _next directory
          if [ -d "_next_tmp" ]; then
            mv _next_tmp _next
          fi
          # Create 404.html for SPA routing
          cp index.html 404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
